---
site_name: Inetsix doc repository
site_url: https://www.inetsix.net
site_description: A curated list of awesome Python frameworks, libraries and software
site_author: TiTom73
repo_url: https://github.com/inetsix/blog
docs_dir: docs/
theme:
  name: material
  palette:
    # primary: 'blue grey'
    # accent: 'blue grey'
  hljs_languages:
    - yaml
    - shell
  features:
    # tabs: false
    - instant
  font:
    text: Ubuntu
    code: Ubuntu Mono
extra_css:
  - stylesheets/extra.css
use_directory_urls: true
markdown_extensions:
  - smarty
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - fontawesome_markdown
  - admonition
  - toc:
      separator: "-"
      permalink: "#"
      baselevel: 1
  - toc:
      permalink: true
  - sane_lists
  - admonition
  - codehilite:
      guess_lang: true
